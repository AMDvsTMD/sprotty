<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sprotty Multicore and Flow Example</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/xtext/2.11.0/xtext-ace.css" />
    <link rel="stylesheet" href="../../src/styles/sprotty.css">
    <link rel="stylesheet" href="css/page.css">
    <link rel="stylesheet" href="../flow/css/diagram.css">
    <link rel="stylesheet" href="css/diagram.css">
</head>

<body>
    <div class="container">
        <h1>Sprotty Multicore and Flow Example</h1>
        <form class="form-inline">
            <div class="form-group">
                <label for="example-selection">Choose an example:</label>
                <select id="example-selection" class="form-control"></select>
            </div>
            <div class="form-group">
                <button type="button" id="execution-run" title="Start Execution"><img src="images/play.png" height="14px"/></button>
                <button type="button" id="execution-stop" title="Stop Execution"><img src="images/stop.png" height="14px"/></button>
                <button type="button" id="execution-previous" title="Previous Step"><img src="images/back.png" height="14px"/></button>
                <button type="button" id="execution-next" title="Next Step"><img src="images/next.png" height="14px"/></button>
            </div>
        </form>
        <div class="row" id="sprotty-app" data-app="multicore-flow">
            <div class="col-md-4">
                <div id="xtext-editor"></div>
            </div>
            <div class="col-md-4">
                <div id="sprotty-flow" class="sprotty"></div>
            </div>
            <div class="col-md-4">
                <div id="sprotty-cores" class="sprotty"></div>
            </div>
        </div>
        <div class="copyright">
            &copy; 2017 <a href="http://typefox.io">TypeFox GmbH</a>.
            Icons made by <a href="http://www.flaticon.com/authors/madebyoliver" title="Madebyoliver">Madebyoliver</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </div>
    </div>
    <script src="/webjars/requirejs/2.3.2/require.min.js" data-main="/examples/multicore/src/xtext-editor-setup.js"></script>
    <script src="/bundle.js"></script>
</body>

</html>
